<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Protagonist|Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="stylesheet.css">
</head>

  <!-- GENERAL -->
  <!-- Two pages to website: Home and travel Guide -->
  <!-- Main colours: Gray/Black, White, Yellow -->

<!-- HOME PAGE -->
<body class="home">
  <div class="fixed-aside">
    <!-- DESKTOP -->
    <!-- White vertical persistent aside with logo and title running vertically. -->
    <!-- Hover over aside to translate horizontally and reveal navigation.  -->
    <!-- Cast shadow over hero to add depth. -->
    <!-- MOBILE -->
    <!-- Title and logo smaller but same position,
    White bar hidden with hamburger menu somewhere. -->
    <img src="" alt="" class="protag-logo">
    <p class="vertical-title">Protagonist</p>
  </div>
  <aside class="sliding-aside">
    <!-- DESKTOP -->
    <!-- White background.  -->
    <!-- Slides out on hover of 'fixed-aside', sits behind 'fixed-aside'.  -->
    <!-- Border-right shadow applies to this container to move with the aside. -->
    <!-- Navigation options (Home, About, Portfolio, Itinerary) to animate in. -->
    <!-- MOBILE -->
    <!-- Must be translated on y-axis to be completed hidden (-100%). -->
    <!-- How to open sliding-aside? Small greater than? Hamburger icon? -->
    <p class="nav-options">Home</p>
    <p class="nav-options">About</p>
    <p class="nav-options">Portfolio</p>
    <p class="nav-options">Itinerary</p>
  </aside>
  <div class="main-hero">
    <!-- To slideshow or not to slideshow, that is the question. -->
    <!-- DESKTOP -->
    <!-- Small subtext bottom right corner for context + contact details. -->
    <!-- MOBILE -->
    <!-- Contact details disappear, subtext to remain. -->
    <div class="corner-hero">
      <p class="sub-text"></p>
      <div class="contact-detail">
        <p>Email</p>
        <p>Phone Number</p>
      </div>
    </div>
  </div>
</body>

<!-- PORTFOLIO PAGE-->
<body class="portfolio">
  <div class="fixed-aside">
    <img src="" alt="" class="protag-logo">
    <p class="vertical-title">Protagonist</p>
  </div>
  <aside class="sliding-aside">
    <p class="nav-options">Home</p>
    <p class="nav-options">About</p>
    <p class="nav-options">Portfolio</p>
    <p class="nav-options">Itinerary</p>
  </aside>
  <section class="portfolio-grid">
    <!-- DESKTOP -->
    <!-- Grid with white background. -->
    <!-- Images with name on hover and modal on click. -->
    <!-- MOBILE -->
    <!-- Same thing but single image width. -->
    <div class="photo-panel">
      <!-- DESKTOP -->
      <!-- On hover, transition opacity for blur, box grows slightly, and show text. -->
      <!-- MOBILE -->
      <!-- Should be big enough not to require a modal. -->
      <p>City, Country</p>
    </div>

  </section>
</body>

<!-- ITINERARY PAGE -->
<body class="itinerary">
  <div class="fixed-aside">
    <img src="" alt="" class="protag-logo">
    <p class="vertical-title">Protagonist</p>
  </div>
  <aside class="sliding-aside">
    <p class="nav-options">Home</p>
    <p class="nav-options">About</p>
    <p class="nav-options">Portfolio</p>
    <p class="nav-options">Itinerary</p>
  </aside>
  <section class="travel-guide">

  </section>
</body>

<body class="about">

</body>

</html>
